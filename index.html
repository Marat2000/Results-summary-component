<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<main>
  <div class="order1">
  <h4>Your Result</h4>
  
  <div class="result">
    <span>76</span>
      <p> of 100</p>
</div>

 <h3>Great</h3>
 <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>



  <div class="order2">
  <h2>Summary</h2>

<ul>
  <li>
<span>
   <img src="./assets/images/icon-reaction.svg" alt=""/>
  Reaction
</span>
 <span class="summaryResult"> <span>80 </span> / 100</span>
</li>

<li>
 <span>
 <img src="./assets/images/icon-memory.svg" alt=""/>
  Memory
</span>
<span class="summaryResult"> <span>92</span> / 100</span>
</li>

<li>
 <span>
   <img src="./assets/images/icon-verbal.svg" alt=""/>
  Verbal
</span>
 <span class="summaryResult"> <span>61</span> / 100</span>
</li>
<li>
  <span>
   <img src="./assets/images/icon-visual.svg" alt=""/>
  Visual
</span>
  <span class="summaryResult"> <span> 72</span> / 100</span>
</li>
</ul>

 <button>Continue</button> 

  </div>
 </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Marat2000" target="_blank">Marat Azoyan</a>.
  </footer>
</body>
</html>
